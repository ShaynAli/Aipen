<!DOCTYPE html>

<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link href="http://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.css" rel="stylesheet" type="text/css">
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.css" rel="stylesheet" type="text/css">
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">
      
        <script>{{frontend_script|safe}}</script>
        <style> {{style|safe}} </style>

        <title>Aipen</title>
        <link rel="icon" href="https://i.imgur.com/wLQLQpC.png">
    </head>

    <body onload="init()">

        <div class="card">
            <h1>ACTIVITIES</h1>
            <div>
                 <div id="activities">
                    <select id="activity-selection" size="16" onchange="activity_select()">
                        <option id="activity-1"></option>
                        <option>Battleship</option>
                        <option>Weather Forecast</option>
                        <option>Sports Prediction</option>
                        <option>Mario</option>
                        <option>Racing</option>
                        <option>File Carving</option>
                        <option>More Coming Soon!</option>

                    </select>
                </div>
            </div>

        </div>

        <div class="card">
            <h1>PREVIEW</h1>
            <div id="preview">
                <div id="primary-preview" class="preview left">

                </div>
                <div id="secondary-preview" class="preview right">

                </div>
            </div>
        </div>

        <div class="card">
            <h1>MODELS</h1>
            <div>
                <div id="models">
                    <table id="model-table" hidden>
                        <thead id="model-header">
                            <th>Enable</th> <th>Model Name</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">

            <h1>STATISTICS</h1>
            <div>
                <div id="statistics" class="left">
                    <div id="plot">
                        {{plot_view|safe}}
                    </div>
                    <div id="plot-script">
                        {{plot_script|safe}}
                    </div>
                </div>

                <div id="leader-board" class="right">
                    <button id="start-button" onclick="start()">&#9658 Start</button>
                    <button id="stop-button" onclick="stop()" disabled>&#9724 Stop</button>
                    <button id="get-generation" onclick="get_generation()" disabled>Get Generation</button>
                    <input id="generation-entry" type="text" onfocus="this.value=''" value="Enter generation number">
                    <br>
                    <br>
                    <table id="leader-table" hidden>
                        <thead>
                            <th>Type</th> <th>ID</th> <th>Score</th>
                        </thead>
                        <tr>
                            <td id="type-1"></td> <td id="tid-1"></td> <td id="score-1"></td>
                        </tr>
                        <tr>
                            <td id="type-2"></td> <td id="tid-2"></td> <td id="score-2"></td>
                        </tr>
                        <tr>
                            <td id="type-3"></td> <td id="tid-3"></td> <td id="score-3"></td>
                        </tr>
                        <tr>
                            <td id="type-4"></td> <td id="tid-4"></td> <td id="score-4"></td>
                        </tr>
                        <tr>
                            <td id="type-5"></td> <td id="tid-5"></td> <td id="score-5"></td>
                        </tr>
                        <tr>
                            <td id="type-6"></td> <td id="tid-6"></td> <td id="score-6"></td>
                        </tr>
                        <tr>
                            <td id="type-7"></td> <td id="tid-7"></td> <td id="score-7"></td>
                        </tr>
                        <tr>
                            <td id="type-8"></td> <td id="tid-8"></td> <td id="score-8"></td>
                        </tr>
                        <tr>
                            <td id="type-9"></td> <td id="tid-9"></td> <td id="score-9"></td>
                        </tr>
                        <tr>
                            <td id="type-10"></td> <td id="tid-10"></td> <td id="score-10"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </body>

</html>
