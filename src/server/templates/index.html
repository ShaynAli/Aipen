<!DOCTYPE html>

<html>

    <head>
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.css" rel="stylesheet" type="text/css">
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.js"></script>
      
        <script>{{frontend_script|safe}}</script>
        <style> {{style|safe}} </style>

        <title>Aipen</title>


    </head>

    <body onload="init()">

        <div class="card">
            <h1>ACTIVITIES</h1>
            <div>
                 <div id="activities">
                    <select id="activity-selection" size="10" onchange="activitySelect()">
                        <option value="Test" id="activity-1"></option>
                        <option>Battleship</option>
                        <option>Weather Forecast</option>
                        <option>Sports Prediction</option>
                        <option>Mario</option>
                        <option>Racing</option>
                        <option>File Carving (NYI)</option>
                        <option>..................................................................</option>
                        <option>More Coming Soon!</option>

                    </select>
                </div>
            </div>

        </div>

        <div class="card">
            <h1>PREVIEW</h1>
            <div id="preview">
                <div id="primary-preview" class="left">

                </div>
                <div id="secondary-preview" class="right">

                </div>
            </div>
        </div>

        <div class="card">
            <h1>MODELS</h1>
            <div>
                <div id="models" class="scroll">
                    <table id="model-table">
                        <thead>
                            <th>Enable</th> <th>Model Name</th>
                        </thead>
                        <div id="model-rows">

                        </div>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">

            <h1>STATISTICS</h1>
            <div>
                <div id="statistics" class="left">
                    <div id="plot">
                        {{plot_script|safe}}
                    </div>
                    <div id="plot-script">
                        {{plot_view|safe}}
                    </div>
                </div>

                <div id="leader-board" class="right">
                    <!-- TODO -->
                </div>
            </div>
        </div>

        <div class="card" id="controls-card">
            <h1>CONTROLS</h1>
            <div>
                <div id="controls">
                    <button id="play-button" onclick="play()">&#9658 Start</button>
                    <button id="pause-button" onclick="stop()" disabled>&#9724 Stop</button>
                    <br>
                    <button id="get-generation" onclick="get_generation()" disabled>Get Generation</button>
                    <input id="generation-entry" type="text" onfocus="this.value=''" value="Enter the generation number">
                </div>
            </div>
        </div>

    </body>

</html>
