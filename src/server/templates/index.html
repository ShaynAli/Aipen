<!DOCTYPE html>

<html>

    <head>
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.css" rel="stylesheet" type="text/css">
        <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.css" rel="stylesheet" type="text/css">

        <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.js"></script>

        {script}

        <style> {style} </style>

        <title>Aipen</title>
    </head>

    <body>

        <div class="card">
            <h1>ACTIVITIES</h1>
            <div id="activities">
                <nav>
                    <select size="10">
                        <option>Test</option>
                        <option>Test2</option>
                        <option>Test3</option>
                        <option>Test4</option>
                        <option>Test5</option>
                        <option>Test6</option>
                        <option>Test7</option>
                        <option>Test8</option>
                        <option>Test9</option>
                        <option>Test10</option>
                        <option>Test11</option>
                    </select>
                </nav>
            </div>
        </div>

        <div class="card">
            <h1>PREVIEW</h1>
            <div id="preview"></div>
        </div>

        <div class="card">
            <h1>DATA</h1>
            <div id="data">
                <nav>
                    <select>
                        <optgroup label="Image">
                            <option>CIFAR-10</option>
                            <option>CIFAR-100</option>
                        </optgroup>
                    </select>
                </nav>
            </div>
        </div>

        <div class="card">
            <h1>STATISTICS</h1>
            <div id="statistics"> {plot} </div>
        </div>

        <div class="card">
            <h1>MODELS</h1>
            <div id="models">
                    <ul>
                        <li><input type="checkbox"> checkbox 1</li>
                        <li><input type="checkbox"> checkbox 2</li>
                        <li><input type="checkbox"> checkbox 3</li>
                        <li><input type="checkbox"> checkbox 4</li>
                    </ul>
            </div>
        </div>

        <div class="card">
            <h1>CONTROLS</h1>
            <div id="controls"></div>
        </div>

    </body>

</html>
